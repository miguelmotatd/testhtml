<html>
  <header>
  <script>
    window.addEventListener("message", function(event) {
      debugger;
        console.log(event.data);
      let callUrl = 'td+tel:' + event.data;
      window.open(callUrl, "_self");
      debugger;
      window.close();
    }, false);
</script>

  </header>
  <body>
    <p>starting the call</p>
  </body>
</html>
